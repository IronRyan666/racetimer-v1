<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Multi-Timer App</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Multi-Timer App</h1>
    <h4>By Iron-Ryan & MrE</h4>
    <div class="timer-form">
      <div class="timer-input-group">
        <label for="timer-input-1">Enter Pilot 2 Wait Delay (seconds):</label>
        <input type="number" id="timer-input-1">
        <button id="set-timer-1">Set Timer 1</button>
      </div>
      <div class="timer-input-group">
        <label for="timer-input-2">Enter Pilot 3 Wait Delay (seconds):</label>
        <input type="number" id="timer-input-2">
        <button id="set-timer-2">Set Timer 2</button>
      </div>
      <div class="timer-input-group">
        <label for="timer-input-3">Enter Pilot 4 Wait Delay (seconds):</label>
        <input type="number" id="timer-input-3">
        <button id="set-timer-3">Set Timer 3</button>
      </div>
      <div class="timer-input-group">
        <label for="timer-input-4">Enter Pilot 5 Wait Delay (seconds):</label>
        <input type="number" id="timer-input-4">
        <button id="set-timer-4">Set Timer 4</button>
      </div>
      <div>
        <label for="Start Tones">Start Tones</label>
        <input type="checkbox" id="Start-Tones" name="Start Tones" />
        
      </div>
      <div class="timer-input-group">
        <label for="delay-input">Enter start delay (seconds):</label>
        <input type="number" value="3" id="delay-input">
      </div>
      <button id="start-all-timers">Start All Timers</button>
    </div>
    <div id="timers"></div>
  </div>
  <script src="scripts2.js"></script>
  </body>
</html>
